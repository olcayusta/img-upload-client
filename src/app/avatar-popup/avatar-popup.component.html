<div class="avatar-popup mat-elevation-z10">
  <div class="menu-header">
    <div class="img-wrapper">
      <img src="{{user?.imageUrl ? user.imageUrl : 'https://i.pinimg.com/236x/fa/9c/10/fa9c10cd010a67aac9299b3c81e51be3.jpg'}}"></div>
    <div>
      <div class="primary-text">{{user?.name ? user.name : 'Olcay Usta'}}</div>
      <div class="secondary-text">{{user?.email ? user.email : 'olcay@gmail.com'}}</div>
    </div>
  </div>
  <mat-nav-list>
    <a mat-list-item>
      <app-settings-icon></app-settings-icon>
      <span>Hesap & ayarlar</span>
    </a>
    <mat-list-item (click)="signOut()">
      <app-exit-to-app-icon></app-exit-to-app-icon>
      <span>Oturumu kapat</span>
    </mat-list-item>
  </mat-nav-list>
</div>
