<mat-toolbar class="mat-elevation-z4">
  <button mat-icon-button (click)="menuButtonClicked()" aria-label="Menüyü aç">
    <app-menu-icon></app-menu-icon>
  </button>
  <a routerLink="/" class="site-link">
    <span class="toolbar-title">iyires</span>
    <sup>beta 1</sup>
  </a>

  <ng-container *ngIf="user else notLogged">
    <button aria-label="Menüyü aç" class="avatar-button" #avatarButton="cdkOverlayOrigin" cdkOverlayOrigin (click)="isOpen =! isOpen">
      <img class="avatar" src="{{user.imageUrl}}" alt="">
    </button>

    <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="avatarButton"
                 [cdkConnectedOverlayScrollStrategy]="scrolBlockStrategy" [cdkConnectedOverlayOpen]="isOpen">
      <app-avatar-popup [user]="user" (appOutsideClick)="isOpen = false"></app-avatar-popup>
    </ng-template>
  </ng-container>

  <ng-template #notLogged>
    <a mat-button routerLink="/login">OTURUM AÇ</a>
  </ng-template>

</mat-toolbar>
