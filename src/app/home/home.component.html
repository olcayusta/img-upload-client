<div class="container">

  <ng-container *ngIf="!isUploading && !isUploaded">
    <div class="logo">
      <img class="logo-img" src="https://assets-ouch.icons8.com/thumb/757/9e9f3be1-07c6-45f2-94e1-4d539f11851b.png" alt="" draggable="false">
    </div>

    <div class="upload-box">
      <div class="primary-text">Basit ve hızlı</div>
      <div class="secondary-text">Yüklenecek dosyaları herhangi bir yere bırakın veya <button mat-raised-button color="primary" (click)="file.click()">BURAYA TIKLAYARAK</button> seçin</div>
    </div>

    <input id="file" type="file" accept="image/*" #file multiple (change)="onChange($event)">
  </ng-container>

  <ng-container *ngIf="isUploading">
    <div class="loading-box">
      <mat-spinner diameter="32" color="primary"></mat-spinner>
      <div class="progress-text">
        <span>{{progress}}%</span>
      </div>
    </div>
  </ng-container>

  <router-outlet></router-outlet>

</div>
