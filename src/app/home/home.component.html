<div class="container">

  <div class="logo">
    <img class="logo-img" src="https://assets-ouch.icons8.com/thumb/320/b8d88485-1a5c-482d-9e40-f49717a4dc63.png"
         alt="" draggable="false">
  </div>

  <div class="upload-box">
    <div class="primary-text">Basit ve hızlı</div>
    <div class="secondary-text">Yüklenecek dosyaları herhangi bir yere bırakın veya
      <button mat-raised-button color="primary" (click)="file.click()">BURAYA TIKLAYARAK</button>
      seçin
    </div>
  </div>

  <input #file id="file" type="file" accept="image/*" formenctype="multipart/form-data" multiple
         (change)="onChange($event)">


  <ng-container *ngIf="isUploading">
    <div class="loading-box">
      <mat-spinner diameter="32" color="primary"></mat-spinner>
      <div class="progress-text">
        <span>{{progress}}%</span>
      </div>
    </div>
  </ng-container>

  <router-outlet></router-outlet>

</div>
