<mat-sidenav-container>
  <mat-sidenav #sidenav autoFocus="false" fixedInViewport (openedStart)="openedStart()" (closedStart)="closedStart()">
    <app-sidenav (closeSidenav)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-top-bar (openSidenav)="sidenav.open()"></app-top-bar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-file-drop (hovered)="sidenav.close()"></app-file-drop>
